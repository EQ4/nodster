<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Nodster</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
  <div class="progress"></div>
  <nav>
    <form id="search">
      <input type="text" id="music" placeholder="artist or song">
      <input type="submit" value="search">
      <i class="fa fa-spinner fa-spin" style="display:none"></i>
    </form>
    <div class="time"><div class="load"></div></div>
    <div class="controls">
      <h1>Nodster</h1>
      <a href="#" class="backward">«</a>
      <a href="#" class="play">[play]</a>
      <a href="#" class="pause" style="display:none">[pause]</a>
      <a href="#" class="forward">»</a>
      <span class="info"></span>
    </div>
  </nav>

    <div id="info">
      /!\ search takes time, when you click on a music it also takes time to play. Please be patient :) this is early development. Check our <a href="https://github.com/mimoo/nodster" target="_blank">repo</a> for updates.
    </div>

    <ul>
      <li id="end">end</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
